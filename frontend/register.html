<div class="block block-register">
	<div class="container">
		<h4>Register</h4>
		<noscript>
			<div class="alert">
				This form requires JavaScript.
			</div>
		</noscript>
		<form action="#" id="registerform">
			<div class="input">
				<div class="label">
					<label for="name">Name*:</label>
				</div>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="input">
				<div class="label">
					<label for="profession">Profession*:</label>
				</div>
				<input type="text" id="profession" name="profession" required>
			</div>
			<div class="input">
				<div class="label">
					<label for="work">Workplace:</label>
				</div>
				<input type="text" id="work" name="work">
			</div>
			<div class="input">
				<div class="label">
					<label for="interests">Interests*:</label>
				</div>
				<input type="text" id="interests" name="interests" maxlength="255" required>
				<div class="help">Seperated by comma</div>
			</div>
			<div class="input">
				<div class="label">
					<label for="email">Email:</label>
				</div>
				<input type="email" id="email" name="email">
			</div>
			<div class="input">
				<div class="label">
					<label for="twitter">Twitter:</label>
				</div>
				<div class="mid">@</div>
				<input type="text" id="twitter" name="twitter" maxlength="15" pattern="[a-zA-Z0-9_]{1,15}" style="width: 60%; min-width: 100px">
			</div>
			<div class="input">
				<div class="label">
					<label for="web">Website:</label>
				</div>
				<input type="url" id="web" name="web" maxlength="200">
			</div>
			<div class="input">
				<div class="label">
					<label for="shirt">T-Shirt size*:</label>
				</div>
				<select name="shirt" id="shirt">
					<option value="0">S</option>
					<option value="1" selected>M</option>
					<option value="2">L</option>
					<option value="3">XL</option>
					<option value="4">XXL</option>
				</select>
			</div>
			<div class="input">
				<div class="label">
					<label for="food">Food requirements:</label>
				</div>
				<select name="food" id="food">
					<option value="0" selected>None</option>
					<option value="1">Halal</option>
					<option value="2">Vegetarian</option>
				</select>
			</div>
			<div class="input">
				<div class="label">
					<label for="food_allergic">Food allergic:</label>
				</div>
				<input type="text" name="food_allergic" id="food_allergic">
			</div>
			<div class="input submit">
				<input type="submit" value="Register">
			</div>
		</form>
	</div>
</div>
