		<div class="bar"></div>

<div id="header">
	<div class="logo">
		<img src="img/logo.png" alt="Barcamp Bangkhen 5">
	</div>
</div>
<div class="seam seam-subpage">
	<div class="seam-in"></div>
</div>
<div class="block block-sessions" ng-app="bcbk5">
	<div class="container" ng-controller="RegisController">
		<h4>Who's coming</h4>
		<noscript>
			This page requires JavaScript
		</noscript>
		<a href="register.html" class="btn">Register</a>
		<div class="filter">
			<ui-select ng-model="filter.selected" multiple>
				<ui-select-match placeholder="Filter by interest">{{$item}}</ui-select-match>
				<ui-select-choices repeat="interest in interests | filter:$select.search">{{interest}}</ui-select-choices>
			</ui-select>
		</div>
		<table class="who">
			<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Twitter</th>
					<th>Interest</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in find(people, filter.selected)">
					<td>{{$index+1}}.</td>
					<td>
						<div ng-if="!person.web">
							<div ng-bind="person.name"></div>
							<small ng-if="person.profession || person.work">
								{{person.profession}}<span ng-if="person.profession && person.work">, </span>{{person.work}}
							</small>
						</div>
						<div ng-if="person.web">
							<div>
								<a ng-href="{{person.web}}" ng-bind="person.name"></a>
							</div>
							<small ng-if="person.profession || person.work">
								{{person.profession}}<span ng-if="person.profession && person.work">, </span>{{person.work}}
							</small>
						</div>
					</td>
					<td>
						<div ng-if="person.twitter">
							@<a href="https://twitter.com/{{person.twitter}}" ng-bind="person.twitter"></a>
						</div>
					</td>
					<td style="width: 50%">
						<span ng-repeat="interest in person.interests">
							<span ng-bind="interest"></span><span ng-repeat-end ng-if="!$last">, </span>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="seam seam-credit">
	<div class="seam-in"></div>
</div>
<div class="credit">
	<div class="right">
		<div class="credit-block">
			<strong>Website</strong>
			<div>@<a href="http://whs.in.th">awkwin</a></div>
		</div>
		<div class="credit-block">
			<strong>Design</strong>
			<div>@<a href="https://twitter.com/_pnagi">_pnagi</a></div>
		</div>
	</div>
	<img src="img/logo-color.svg" alt="Barcamp Bangkhen 5">
	<div class="clearfix"></div>
</div>
